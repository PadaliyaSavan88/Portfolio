name: Deploy Ubuntu Server Project

on:
  push:
    branches:
      - master  # Change to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Add SSH private key to agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Ensure this secret contains the new private key

      - name: Deploy to Server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "
          cd $APP_DIR &&
          export NVM_DIR=\"$HOME/.nvm\" && source \$NVM_DIR/nvm.sh && nvm use 18 &&
          node -v &&
          git remote set-url origin git@github.com:PadaliyaSavan88/Portfolio.git &&
          git pull origin master &&
          npm install &&
          npm run build
          "